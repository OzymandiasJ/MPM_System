<html lang="en">

<link rel="stylesheet" href="css/add.css">
<body>

        <div class="headinfo">编辑商品信息</div>

                    <tr>
                        <th>名称：</th>
                        <td><input type="text" name="productName"/></td>
                    </tr>
                    <tr>
                        <th>单价：</th>
                        <td><input type="text" name="price"/></td>
                    </tr>
                    <tr>
                        <th>库存：</th>

                    </tr>

                        <th>进价：</th>

            </form>
